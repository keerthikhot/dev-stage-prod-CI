name: CI - Scan, Test, Build, Push to ECR & Trigger ArgoCD

on:
  push:
    branches:
      - dev
      - staging
      - main

env:
  AWS_REGION: us-east-1           # üîß EDIT if your region is different
  ECR_REPOSITORY: my-app            # üîß EDIT if your repo name is different
  IMAGE_TAG: ${{ github.sha }}
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Python (MANDATORY - fixes many CI issues)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3Ô∏è‚É£ Install Dependencies + Security Tools
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pytest

      # 4Ô∏è‚É£ SAST Code Scan (Bandit)  ‚Üê YOUR ERROR FIXED HERE
      - name: Security Scan (Bandit)
        run: bandit -r src/

      # 5Ô∏è‚É£ Run Unit Tests
      - name: Run Tests (Pytest)
        run: pytest tests/

      # 6Ô∏è‚É£ Configure AWS Credentials (ONLY for ECR login)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 7Ô∏è‚É£ Login to Amazon ECR
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | \
          docker login --username AWS \
          --password-stdin $ECR_REGISTRY

      # 8Ô∏è‚É£ Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .

      # 9Ô∏è‚É£ Scan Docker Image (Container Security)
      - name: Scan Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: $ECR_REPOSITORY:$IMAGE_TAG
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH

      # üîü Tag Image for ECR
      - name: Tag Image for ECR
        run: |
          docker tag $ECR_REPOSITORY:$IMAGE_TAG \
          $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # 1Ô∏è‚É£1Ô∏è‚É£ Push Image to ECR
      - name: Push Image to ECR
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # 1Ô∏è‚É£2Ô∏è‚É£ Update GitOps Repo (Triggers ArgoCD Deploy)
      - name: Update GitOps Repo Image Tag
        run: |
          git clone https://${{ secrets.GIT_TOKEN }}@github.com/keerthikhot/gitops-repo.git
          cd gitops-repo/apps/myapp/overlays/${{ github.ref_name }}
          sed -i "s|IMAGE_TAG|${{ github.sha }}|g" kustomization.yaml
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git commit -am "Update image tag to ${{ github.sha }}"
          git push