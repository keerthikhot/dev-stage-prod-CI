name: CI Pipeline (Dev-Stage-Prod)

on:
  push:
    branches:
      - main
      - dev
      - stage
  pull_request:
    branches:
      - main

env:
  ECR_REGISTRY: 809123645552.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY: default/repo-app
  AWS_REGION: us-east-1

jobs:
  security-scan:
    name: Security Scan (Bandit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies + Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run Bandit Security Scan
        run: bandit -r .

  build-and-push:
    name: Build & Push Image to ECR
    runs-on: ubuntu-latest
    needs: security-scan
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Image Tag
        id: vars
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | \
          docker login --username AWS \
          --password-stdin $ECR_REGISTRY

      - name: Build Docker Image
        run: |
          docker build -t repo-app .

      - name: Tag Docker Image
        run: |
          docker tag repo-app:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag repo-app:latest $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Push Image to ECR (SHA + Latest)
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # ðŸ”¥ AUTO TRIGGER CD REPO (Minikube Self-Hosted Runner)
      - name: Trigger CD Pipeline
        run: |
          curl -X POST https://api.github.com/repos/keerthikhot/dev-stage-prod-CD/dispatches \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: token ${{ secrets.GIT_TOKEN }}" \
          -d '{"event_type":"deploy","client_payload":{"image_tag":"'"$IMAGE_TAG"'"}}'