name: CI Pipeline (Dev-Stage-Prod)

on:
  push:
    branches:
      - main
      - dev
      - stage
  pull_request:
    branches:
      - main

jobs:
  security-scan:
    name: Security Scan (Bandit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies + Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      # If your code is inside src/ folder (recommended)
      - name: Run Bandit Security Scan
        run: bandit -r src/

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: security-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t my-app .

  # Optional: If you are pushing to ECR later
  push-to-ecr:
    name: Push Image to ECR
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | \
          docker login --username AWS \
          --password-stdin 809123645552.dkr.ecr.us-east-1.amazonaws.com

      - name: Build and Tag Image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t repo-app .
          docker tag repo-app:latest 809123645552.dkr.ecr.us-east-1.amazonaws.com/default/repo-app:$IMAGE_TAG

      - name: Push Image to ECR
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker push 809123645552.dkr.ecr.us-east-1.amazonaws.com/default/repo-app:$IMAGE_TAG